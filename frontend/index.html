<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Movie Magic - Cinema Paradise</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            /* very dark background with subtle gradient and film grain overlay */
            background: #000;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            background-image: 
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill-opacity="0.05"><circle cx="50" cy="50" r="2" fill="white"/></svg>'),
                linear-gradient(135deg, #000000 0%, #111111 60%, #1a1a1a 100%);
            background-blend-mode: overlay;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            border: 2px solid #888;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            /* neutral gold-silver gradient instead of red for broader cinema feel */
            background: linear-gradient(90deg, #c0c0c0, #ffd700, #c0c0c0);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        h1 {
            font-family: 'Bangers', cursive;
            font-size: 3.5rem;
            color: #ccc;
            text-shadow: 
                2px 2px 0 rgba(0,0,0,0.8),
                4px 4px 0 rgba(0,0,0,0.6);
            margin: 20px 0;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 20px;
            font-weight: 300;
        }
        
        .search-section {
            background: rgba(30, 30, 30, 0.85);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(8px);
            border: 1px solid #555;
        }
        .user-section {
            text-align: center;
            margin-bottom: 25px;
            color: #ccc;
        }
        .user-section input {
            padding: 10px 15px;
            margin: 5px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #111;
            color: #eee;
        }
        .user-section button {
            padding: 10px 20px;
            margin: 5px;
            background: #555;
            color: #eee;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .user-section button:hover {
            background: #666;
        }
        
        #searchInput {
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #888;
            border-radius: 50px;
            background: rgba(20, 20, 20, 0.85);
            color: #eee;
            width: 300px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        #searchInput:focus {
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            transform: scale(1.02);
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            background: linear-gradient(45deg, #444, #666);
            color: #eee;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            background: linear-gradient(45deg, #666, #444);
        }
        
        .section-title {
            font-size: 2rem;
            color: #ccc;
            margin: 25px 0 15px 0;
            text-align: center;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .movie-card {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid #444;
            backdrop-filter: blur(8px);
        }
        
        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
            border-color: #666;
        }
        
        .movie-poster {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            margin: 10px auto;
            display: block;
            border: 2px solid #555;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .movie-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin: 15px 0 10px 0;
        }
        
        .movie-year {
            color: #aaa;
            margin-bottom: 10px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }
        
        .status-watchlist { background: #444; color: #eee; }
        .status-watched { background: #228B22; color: #fff; }
        
        .watchlist-section {
            margin-top: 40px;
        }
        
        .watchlist-item {
            background: rgba(30, 30, 30, 0.85);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .remove-btn {
            background: #a00;
            color: white;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        
        .no-movies {
            text-align: center;
            padding: 50px;
            color: #aaa;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            #searchInput {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header cinema-border">
            <h1>üé¨ CINEMA PARADISE üé¨</h1>
            <p class="subtitle">Experience the magic of Indian cinema and world cinema classics!</p>
        </div>

        <div id="userSection" class="user-section"></div>

        <div class="search-section">
            <h2 class="section-title">Search Movies</h2>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Enter movie name (e.g., Dilwale, 3 Idiots, Sholay, Lagaan, Swades...)" class="search-input">
                <button onclick="searchMovies()">Search Cinema Style üîç</button>
            </div>
        </div>

    <!-- Search Section -->
    

    <div id="results" class="results-grid"></div>
    
    <div class="watchlist-section">
        <h2 class="section-title">My Cinema Watchlist üìå</h2>
        <div style="text-align: center; margin-bottom: 20px;">
            <button onclick="loadWatchlist()" class="refresh-btn">Refresh Watchlist ‚ú®</button>
            <button onclick="clearWatchlist()" style="margin-left: 10px; background: linear-gradient(45deg, #ff4757, #ff3838);">Clear Watchlist üóëÔ∏è</button>
        </div>
        <div id="watchlist" class="watchlist-grid"></div>
    </div>
    
    <footer style="text-align: center; margin-top: 40px; padding: 20px; color: #ffa500; font-size: 0.9rem;">
        <p>üé¨ Cinema Paradise - Where Every Story Comes Alive ‚ú®</p>
        <p>Experience the magic of cinema from around the world!</p>
    </footer>
    
    <script>
const BASE_URL = "http://localhost:8080";

let currentUser = null;

function setUser(user) {
    currentUser = user;
    localStorage.setItem('userId', user.id);
    localStorage.setItem('userName', user.name);
    localStorage.setItem('userEmail', user.email || '');
    renderUserSection();
}

function renderUserSection() {
    const div = document.getElementById('userSection');
    if (currentUser) {
        div.innerHTML = `<p>Logged in as <strong>${currentUser.name}</strong> (${currentUser.email})</p>` +
                        `<button onclick="logout()">Logout</button>`;
    } else {
        div.innerHTML = `
            <div>
                <input type="text" id="regName" placeholder="Name" />
                <input type="email" id="regEmail" placeholder="Email" />
                <button onclick="createUser()">Register</button>
            </div>
            <div>
                <input type="email" id="loginEmail" placeholder="Email to login" />
                <button onclick="loginUser()">Login</button>
            </div>
        `;
    }
}

async function createUser() {
    const name = document.getElementById('regName').value;
    const email = document.getElementById('regEmail').value;
    if (!name || !email) { alert('Provide name and email'); return; }
    const resp = await fetch(`${BASE_URL}/users`, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({name, email})
    });
    const data = await resp.json();
    if (resp.ok) {
        setUser({id: data.user_id, name, email});
        alert('Registered and logged in');
    } else {
        alert('Failed to register: ' + (data.error || 'unknown'));}
}

async function loginUser() {
    const email = document.getElementById('loginEmail').value;
    if (!email) { alert('Enter email'); return; }
    const resp = await fetch(`${BASE_URL}/users?email=${encodeURIComponent(email)}`);
    const data = await resp.json();
    if (resp.ok) {
        setUser(data);
        alert('Logged in as ' + data.name);
        loadWatchlist();
    } else {
        alert('Login failed: ' + (data.error || 'unknown'));
    }
}

function logout() {
    currentUser = null;
    localStorage.removeItem('userId');
    localStorage.removeItem('userName');
    localStorage.removeItem('userEmail');
    renderUserSection();
}

// initialize stored user
(function() {
    const id = localStorage.getItem('userId');
    const name = localStorage.getItem('userName');
    const email = localStorage.getItem('userEmail');
    if (id && name) {
        currentUser = {id: parseInt(id,10), name, email};
    }
    renderUserSection();
})();

async function searchMovies() {
    const query = document.getElementById("searchInput").value;

    if (!query) {
        alert("Enter a movie name");
        return;
    }

    try {
        const response = await fetch(`${BASE_URL}/movies/search?q=${query}`);
        const data = await response.json();

        console.log("API Response:", data);

        const movies = data.results;   // üî• THIS IS CORRECT

        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = "";

        if (!movies || movies.length === 0) {
            resultsDiv.innerHTML = "<div class='no-movies'><p>No movies found üé≠</p></div>";
            return;
        }

        movies.forEach(movie => {
            const div = document.createElement("div");

            div.innerHTML = `
                <div class="movie-card">
                    <h3 class="movie-title">${movie.Title}</h3>
                    <p class="movie-year">${movie.Year}</p>
                    <img src="${movie.Poster}" class="movie-poster" onerror="this.src='https://via.placeholder.com/200x300/1a1a2e/ffa500?text=No+Image';">
                    <button onclick="addToWatchlist('${movie.imdbID}')" class="add-button">
                        Add to Watchlist ‚ú®
                    </button>
                </div>
            `;

            resultsDiv.appendChild(div);
        });

    } catch (error) {
        console.error("Error:", error);
        alert("Something went wrong");
    }
}
async function addToWatchlist(imdbID) {
    if (!currentUser) {
        alert('Please login before adding to watchlist');
        return;
    }
    try {
        // First, fetch the movie details to cache it in the database
        // This will cache the movie either from OMDB API or from DB if already exists
        const cacheResponse = await fetch(`${BASE_URL}/movies/${imdbID}`);
        
        if (!cacheResponse.ok) {
            // Try to get more information about the error
            console.error(`Failed to cache movie: ${imdbID}, status: ${cacheResponse.status}`);
            alert(`Failed to cache movie details. Please try again.`);
            return;
        }
        
        // Wait a brief moment to ensure caching is complete
        await new Promise(resolve => setTimeout(resolve, 300));
        
        // Retry mechanism for adding to watchlist in case of timing issues
        let success = false;
        let attempts = 0;
        const maxAttempts = 3;
        
        while (!success && attempts < maxAttempts) {
            attempts++;
            
            try {
                // Now add to watchlist
                const response = await fetch(`${BASE_URL}/watchlist`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        user_id: currentUser?.id || 0,
                        imdb_id: imdbID,
                        status: "WATCHLIST"
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    alert("Added to Watchlist ‚úÖ");
                    searchMovies(); // Refresh search results to show added status
                    success = true;
                } else {
                    if (data.error && data.error.includes("already in your watchlist")) {
                        alert("This movie is already in your watchlist! üé¨");
                        success = true; // Consider this a success since it's already there
                    } else if (data.error && data.error.includes("movie not cached yet")) {
                        // If still getting the caching error, wait a bit more and retry
                        if (attempts < maxAttempts) {
                            console.log(`Attempt ${attempts} failed due to caching, retrying...`);
                            await new Promise(resolve => setTimeout(resolve, 500));
                        } else {
                            alert("Error: " + data.error);
                        }
                    } else {
                        alert("Error: " + data.error);
                        success = true; // Don't retry for other errors
                    }
                }
            } catch (err) {
                console.error(`Attempt ${attempts} failed:", err);
                if (attempts >= maxAttempts) {
                    throw err;
                }
                await new Promise(resolve => setTimeout(resolve, 500));
            }
        }

    } catch (error) {
        console.error("Error in addToWatchlist:", error);
        alert("Failed to add movie to watchlist. Please try again.");
    }
}

async function loadWatchlist() {
    if (!currentUser) {
        alert('Please login or register first');
        return;
    }
    try {
        const response = await fetch(`${BASE_URL}/users/${currentUser.id}/watchlist`);
        const data = await response.json();

        console.log("Watchlist:", data);

        const watchlistDiv = document.getElementById("watchlist");
        watchlistDiv.innerHTML = "";

        if (!data || data.length === 0) {
            watchlistDiv.innerHTML = "<div class='no-movies'><p>No movies in watchlist üé¨</p></div>";
            return;
        }

        data.forEach(item => {
            const div = document.createElement("div");

            div.innerHTML = `
                <div class="watchlist-item">
                    <h3 class="movie-title">${item.title}</h3>
                    <p class="movie-year">${item.year}</p>
                    <img src="${item.poster}" class="movie-poster" onerror="this.src='https://via.placeholder.com/150x200/1a1a2e/ffa500?text=No+Image';" style="max-width: 150px;">
                    <span class="status-badge status-${item.status.toLowerCase()}">${item.status}</span>
                    <div class="rating">‚≠ê Your rating: ${item.user_rating || "Not rated"}</div>
                    <div class="imdb-rating">IMDb rating: ${item.imdb_rating || "N/A"}</div>
                    <div class="genre">Genre: ${item.genre || "N/A"}</div>
                    <p class="plot">${item.plot || "No synopsis available."}</p>
                    <button onclick="markWatched(${item.watchlist_id})" class="marked-watched-btn">
                        Mark as Watched ‚ú®
                    </button>
                    <button onclick="removeFromWatchlist(${item.watchlist_id})" class="remove-btn">
                        Remove ‚ùå
                    </button>
                </div>
            `;

            watchlistDiv.appendChild(div);
        });

    } catch (error) {
        console.error(error);
        alert("Failed to load watchlist");
    }
}

async function markWatched(id) {
    try {
        // prompt for a rating 1‚Äì5
        let userRating = prompt("Rate this movie from 1 (worst) to 5 (best)", "5");
        userRating = parseInt(userRating, 10) || 0;

        const response = await fetch(`${BASE_URL}/watchlist/${id}`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                status: "WATCHED",
                rating: userRating
            })
        });

        if (response.ok) {
            alert("Marked as watched ‚≠ê");
            loadWatchlist(); // refresh
        } else {
            alert("Failed to update");
        }

    } catch (error) {
        console.error(error);
    }
}

async function removeFromWatchlist(id) {
    if (!confirm('Are you sure you want to remove this movie from your watchlist?')) return;
    try {
        const response = await fetch(`${BASE_URL}/watchlist/${id}`, {
            method: 'DELETE'
        });
        if (response.ok) {
            alert('Removed from watchlist');
            loadWatchlist();
        } else {
            const data = await response.json();
            alert('Failed to remove: ' + (data.error || 'unknown'));
        }
    } catch (err) {
        console.error(err);
        alert('Error removing movie');
    }
}

// Load watchlist on page load if a user is stored
window.onload = function() {
    if (currentUser) {
        loadWatchlist();
    }
};

// Allow Enter key to trigger search
document.getElementById('searchInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        searchMovies();
    }
});

async function clearWatchlist() {
    if (!confirm("Are you sure you want to clear your entire watchlist? This cannot be undone.")) {
        return;
    }
    
    try {
        // Call the new clear watchlist endpoint
        const response = await fetch(`${BASE_URL}/users/${currentUser.id}/watchlist`, {
            method: "DELETE"
        });
        
        if (response.ok) {
            alert("Watchlist cleared successfully! üé¨");
            loadWatchlist(); // Refresh the display
        } else {
            const data = await response.json();
            alert("Failed to clear watchlist: " + (data.error || "Unknown error"));
        }
    } catch (error) {
        console.error("Error clearing watchlist:", error);
        alert("Failed to clear watchlist");
    }
}

</script>
</body>
</html>
